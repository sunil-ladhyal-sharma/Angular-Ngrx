<div class="row mt-4">
    <div class="col-md-8">
        <h3>Posts</h3>
        <table class="table table-striped table-bordered " *ngIf="(posts | async) as postData">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Description</th>
        
                </tr>
            </thead>
            <tbody>
                <tr  *ngFor="let post of postData">
                    <td>{{post.id}}</td>
                    <td>{{post.name}}</td>
                    <td>{{post.description}}</td>
        
                </tr>
            </tbody>
        </table>
    </div>
    <div class="col-md-4">
        <app-add-post></app-add-post>
    </div>
</div>
