<table class="table table-striped table-bordered mt-2" *ngIf="(posts | async) as postData">
    <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Description</th>

        </tr>
    </thead>
    <tbody>
        <tr  *ngFor="let post of postData">
            <td>{{post.id}}</td>
            <td>{{post.name}}</td>
            <td>{{post.description}}</td>

        </tr>
    </tbody>
</table>
